model_cfg:
  big_mem: false
  dilation_rate: 1
  hidden_channels: 64
  img_height: 128
  img_width: 128
  input_channels: 6
  kernel: 5
  layer_norm: true
  mask_channel: 1
  memory_kernel: 5
  n_layers: 3
  output_channels: 1
  peephole: true
model_type: PredRNN
training_cfg:
  accelerator: auto
  baseline: zeros
  context_training: 8
  early_stopping: true
  epochs: 1000
  future_training: 8
  future_validation: 8
  include_non_pred: true
  lr_factor: 0.1
  lr_threshold: 0.001
  optimizer: adamW
  patience: 100
  pickle_dir: ../Data/GC
  precision: 32
  project_name: PredRNN_rs
  start_learn_rate: 0.0001
  test_batch_size: 4
  test_loss: Ensamble
  train_batch_size: 4
  train_loss: l2
  training_sampling: rs
  val_batch_size: 4
